<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up-Helping Hands</title>
    <link rel="stylesheet" href="cstyle.css" />
    <link href="img/icongreen.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
    
    />
  </head>
  <body>
    <a href="index.html" ><img src="img/icongreen.png" width="50" height="33" style="display: block; background-color:white; margin-left: auto;
  	margin-right: auto; border-radius: 9px; "></a>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form name="myform" action="https://rzp.io/l/MOU6AkS5hn" onSubmit="return matchPassword()">
        <label>First Name</label>
        <input type="text" placeholder="" required/>
        <label>Last Name</label>
        <input type="text" placeholder="" required/>
        <label>Email</label>
        <input type="email" placeholder="" required/>
        <label>Password</label>
        <input type="password" name="pd1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
	title="Must contain at least 1 number, 1 uppercase, 1 lowercase letter and Length should be minimum 8" required/>
        <label>Confirm Password</label>
        <input type="password" name="pd2" required/>
        <input type="submit" value="Submit" "/>
	
      </form>
      
    </div>
    <br/>
    <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>
    <h1><button onclick="window.location.href='https://rzp.io/l/MOU6AkS5hn'">Donate Anonymously</button></h1>
  <script src="script.js">
</script>
  </body>
</html>
